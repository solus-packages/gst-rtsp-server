name       : gst-rtsp-server
version    : 1.16.1
release    : 4
source     :
    - https://gstreamer.freedesktop.org/src/gst-rtsp-server/gst-rtsp-server-1.16.1.tar.xz : b0abacad2f86f60d63781d2b24443c5668733e8b08664bbef94124906d700144
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : multimedia.gstreamer
summary    : GStreamer RTSP server library
description: |
    GStreamer's RTSP server (gst-rtsp-server) is a featureful and easy-to-use library that allows applications to implement a complete RTSP server with just a couple of lines of code.
builddeps  :
    - pkgconfig(gstreamer-plugins-bad-1.0)
setup      : |
    %meson_configure \
        -D package-name="GStreamer ${version} Solus" \
        -D package-origin="https://getsol.us"
build      : |
    %ninja_build
install    : |
    %ninja_install
