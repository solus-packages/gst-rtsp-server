name       : gst-rtsp-server
version    : 1.14.3
release    : 2
source     :
    - https://gstreamer.freedesktop.org/src/gst-rtsp-server/gst-rtsp-server-1.14.3.tar.xz : 1f654c7617af15d13b67bf833f4c81d086ecbfd8cce7f2bf65fe5c1c3519f4e6
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : multimedia.gstreamer
summary    : GStreamer RTSP server library
description: |
    GStreamer's RTSP server (gst-rtsp-server) is a featureful and easy-to-use library that allows applications to implement a complete RTSP server with just a couple of lines of code.
builddeps  :
    - pkgconfig(gstreamer-plugins-base-1.0)
setup      : |
    %meson_configure \
        -Dwith-package-name="GStreamer ${version} Solus" \
        -Dwith-package-origin=https://solus-project.com \
        -Dtests=false
build      : |
    %ninja_build
install    : |
    %ninja_install
